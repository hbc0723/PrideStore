<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Front </title>
</head>
<body>

Test list that links to products

{% if product_list %}
    <ul>
     {% for product in product_list %}
        <li><a href = "{% url 'product' id=product.id %}">{{ product.product_name}}</a> </li>
    {% endfor %}
    </ul>


{% else %}
    <p>No products are available.</p>
{% endif %}

</body>
</html>
