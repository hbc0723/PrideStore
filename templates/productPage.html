<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <style>
        .row {
            display: flex;
        }

        .thumb {
            flex: 50%;
            padding: 5px;
        }
        body {
  		font-family: "Merriweather";
			}

    </style>

<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title> Product Page </title>

</head>
<body>
<div class = "header">
    <img src="{{ MEDIA_URL }}/media/media/banner.png" style="max-height: 200px">

  </div>

 <h1> {{ product.product_name }}</h1>
 <h2 id="product">{{ product.product_price }}</h2>

<!-- attempt 2 -->
<div class= "p" style="width:100px">
    <img class="slide" src="{{MEDIA_URL}}{{ product.photo1.url }}">
    <img class="slide" src="{{MEDIA_URL}}{{ product.photo2.url }}" style="display: none">

  <div class="row">
    <div class="thumb">
      <img src="{{MEDIA_URL}}{{ product.photo1.url }}" style="width:100px;cursor:pointer" onclick="currentDiv(1)">
    </div>
    <div class="thumb">
      <img src="{{MEDIA_URL}}{{ product.photo2.url }}" style="width:100px;cursor:pointer" onclick="currentDiv(2)">
    </div>
  </div>
</div>

<script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}
function showDivs(n) {
  let i;
  let x = document.getElementsByClassName("slide");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }

  x[slideIndex-1].style.display = "block";
}
</script>
</body>
</html>
